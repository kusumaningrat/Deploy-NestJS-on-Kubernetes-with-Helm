---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgres.service.name }}-service
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
  - port: {{ .Values.postgres.service.port }}
    targetPort: {{ .Values.postgres.container.port }}
  selector:
    app: {{ .Values.postgres.name }}
    tier: {{ .Values.postgres.group }}